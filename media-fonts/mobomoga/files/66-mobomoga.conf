<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Generic names -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>MogaExGothic</family>
			<family>MogaGothic</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>MogaExMincho</family>
			<family>MogaMincho</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>MogaGothic</family>
			<family>MogaMincho</family>
		</prefer>
	</alias>

	<!-- disable hinting -->
