<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Generic names -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Migu 1P</family>
			<family>Migu 1C</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Migu 1M</family>
		</prefer>
	</alias>

	<!-- disable hinting -->
